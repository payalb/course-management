# Docker Profile Configuration for Course Command Service
spring.application.name=course-command-service

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/bidb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:biuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:bipassword}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.default_schema=course_command_schema

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.schemas=course_command_schema
spring.flyway.create-schemas=true

# Kafka Configuration
spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:kafka:29092}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3

# Server Configuration
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/api/v1
spring.mvc.pathmatch.use-suffix-pattern=false
spring.mvc.pathmatch.trailing-slash-match=true
server.servlet.encoding.force-response=true
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
management.health.db.enabled=true
management.health.kafka.enabled=true

# Logging
logging.level.root=INFO
logging.level.com.bi=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
