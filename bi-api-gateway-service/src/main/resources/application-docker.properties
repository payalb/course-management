spring:
  application:
    name: api-gateway-service
  cloud:
    gateway:
      routes:
        # Auth Service Route
        - id: auth-service
          uri: http://bi-auth-service
          predicates:
            - Path=/api/v1/auth/**
          filters:
            - RewritePath=/api/v1/auth(?<segment>/?.*), /api/v1/auth$\{segment}

        # Course Command Service Route (Write operations)
        - id: course-command-service
          uri: http://bi-course-command-service
          predicates:
            - Path=/api/v1/courses/**
            - Method=POST,PUT,DELETE
          filters:
            - AuthenticationFilter
            - RewritePath=/api/v1/courses(?<segment>/?.*), /api/v1/courses$\{segment}

        # Course Query Service Route (Read operations)
        - id: course-query-service
          uri: http://bi-course-query-service
          predicates:
            - Path=/api/v1/courses-query/**
            - Method=GET
          filters:
            - AuthenticationFilter
            - RewritePath=/api/v1/courses-query(?<segment>/?.*), /api/v1/courses-query$\{segment}

        # Enrollment Service Route
        - id: enrollment-service
          uri: http://bi-enrollment-service
          predicates:
            - Path=/api/v1/enrollments/**
          filters:
            - AuthenticationFilter
            - RewritePath=/api/v1/enrollments(?<segment>/?.*), /api/v1/enrollments$\{segment}

server:
  port: ${SERVER_PORT:8080}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

