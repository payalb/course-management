# Server Configuration
server.port=8082
spring.application.name=course-query-service

# MongoDB Configuration - MongoDB Atlas
spring.data.mongodb.uri=mongodb+srv://payal:mongo1234@cluster0.f8borwp.mongodb.net/course_query_db_dev?retryWrites=true&w=majority
spring.data.mongodb.database=course_query_db_dev

# Redis Configuration
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=redis_dev
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000
spring.cache.redis.key-prefix=course-query-dev-
spring.cache.redis.use-key-prefix=true
spring.cache.redis.cache-null-values=false

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=course-query-service-dev
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.bi.events
spring.kafka.consumer.properties.spring.json.use.type.headers=false

# Logging
logging.level.com.bi=DEBUG
logging.level.org.springframework=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# OpenAPI Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method