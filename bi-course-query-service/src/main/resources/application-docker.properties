# Docker Profile Configuration for Course Query Service
spring.application.name=course-query-service

# MongoDB Configuration
spring.data.mongodb.host=${MONGODB_HOST:mongodb}
spring.data.mongodb.port=${MONGODB_PORT:27017}
spring.data.mongodb.database=${MONGODB_DATABASE:course_query_db}
spring.data.mongodb.username=${MONGODB_USERNAME:mongouser}
spring.data.mongodb.password=${MONGODB_PASSWORD:mongopassword}
spring.data.mongodb.authentication-database=admin

# Redis Configuration
spring.redis.host=${REDIS_HOST:redis}
spring.redis.port=${REDIS_PORT:6379}
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000
spring.cache.redis.key-prefix=course-query-
spring.cache.redis.use-key-prefix=true
spring.cache.redis.cache-null-values=false

# Kafka Configuration
spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:kafka:29092}
spring.kafka.consumer.group-id=course-query-service
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Server Configuration
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/api/v1
spring.mvc.pathmatch.use-suffix-pattern=false
spring.mvc.pathmatch.trailing-slash-match=true
server.servlet.encoding.force-response=true
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
management.health.mongo.enabled=true
management.health.kafka.enabled=true
management.health.redis.enabled=true

# Logging
logging.level.root=INFO
logging.level.com.bi=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
