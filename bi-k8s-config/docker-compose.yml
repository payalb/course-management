services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: bi-postgres
    environment:
      POSTGRES_DB: bidb
      POSTGRES_USER: biuser
      POSTGRES_PASSWORD: bipassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bi-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U biuser -d bidb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka & Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: bi-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - bi-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: bi-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - bi-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1",
        ]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s

  # MongoDB for Query Service
  mongodb:
    image: mongo:7.0
    container_name: bi-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongouser
      MONGO_INITDB_ROOT_PASSWORD: mongopassword
      MONGO_INITDB_DATABASE: course_query_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - bi-network
    healthcheck:
      test:
        [
          "CMD",
          "mongosh",
          "--username",
          "mongouser",
          "--password",
          "mongopassword",
          "--authenticationDatabase",
          "admin",
          "--eval",
          "db.adminCommand('ping')",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Redis for Caching
  redis:
    image: redis:7-alpine
    container_name: bi-redis
    ports:
      - "6379:6379"
    networks:
      - bi-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Auth Service
  auth-service:
    build:
      context: ..
      dockerfile: bi-auth-service/Dockerfile
    container_name: bi-auth-service
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/bidb
      SPRING_DATASOURCE_USERNAME: biuser
      SPRING_DATASOURCE_PASSWORD: bipassword
      SERVER_PORT: 8080
    ports:
      - "8081:8080"
    networks:
      - bi-network
    restart: unless-stopped

  # API Gateway Service
  api-gateway-service:
    build:
      context: ..
      dockerfile: bi-api-gateway-service/Dockerfile
    container_name: bi-api-gateway-service
    depends_on:
      - auth-service
      - course-command-service
      - course-query-service
      - enrollment-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      JWT_SECRET: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    networks:
      - bi-network
    restart: unless-stopped

  # Course Command Service
  course-command-service:
    build:
      context: ..
      dockerfile: bi-course-command-service/Dockerfile
    container_name: bi-course-command-service
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/bidb
      SPRING_DATASOURCE_USERNAME: biuser
      SPRING_DATASOURCE_PASSWORD: bipassword
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SERVER_PORT: 8080
    ports:
      - "8082:8080"
    networks:
      - bi-network
    restart: unless-stopped

  # Course Query Service
  course-query-service:
    build:
      context: ..
      dockerfile: bi-course-query-service/Dockerfile
    container_name: bi-course-query-service
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      MONGODB_HOST: mongodb
      MONGODB_PORT: 27017
      MONGODB_DATABASE: course_query_db
      MONGODB_USERNAME: mongouser
      MONGODB_PASSWORD: mongopassword
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SERVER_PORT: 8080
    ports:
      - "8083:8080"
    networks:
      - bi-network
    restart: unless-stopped

  # Enrollment Service
  enrollment-service:
    build:
      context: ..
      dockerfile: bi-enrollment-service/Dockerfile
    container_name: bi-enrollment-service
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/bidb
      SPRING_DATASOURCE_USERNAME: biuser
      SPRING_DATASOURCE_PASSWORD: bipassword
      SERVER_PORT: 8080
    ports:
      - "8084:8080"
    networks:
      - bi-network
    restart: unless-stopped

  # React Frontend
  course-react:
    build:
      context: ../course-react
      dockerfile: Dockerfile
      args:
        REACT_APP_API_BASE_URL: http://localhost:30090
    container_name: bi-course-react
    depends_on:
      - api-gateway-service
    ports:
      - "3000:80"
    networks:
      - bi-network
    restart: unless-stopped

networks:
  bi-network:
    driver: bridge

volumes:
  postgres_data:
  mongodb_data:
